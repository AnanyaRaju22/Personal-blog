<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form{
            background-color:darkseagreen;
            color:rgb(14, 10, 18);
            font-family:"Times New Roman",Times,serif;
            font-size:large;
            align-items: center;
            margin:30px;
            padding:4px;
            text-align: center;
        }
    </style>
    <title>Document</title>
    <body style="background-color: lavender  ;width:90%;"
</head>
<body>
    <header style="text-align:center; color:purple;">
        <h1>Show us your love</h1>
    </header>
    <div><a href="home.html">Go to Home page</a></div>
    <br>
    <form style="text-align:center;">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
        <label for="message">Message:</label><br>
        <input type="text" id="message" name="message" value=""><br>
        <p>Whom did you like the most?</p>
        <input type="radio" id="sonu" name="sonu" value="sonu">
        <label for="sonu">Sonu:</label><br>
        <input type="radio" id="subbi" name="subbi" value="subbi">
        <label for="subbi">Subbi:</label><br>

        <p> Select your fav among these:</p>
        <input type="checkbox" id="hobby1" name="hobby1" value="whiskers">
        <label for="hobby1">I Love their whiskers</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="tail">
        <label for="hobby2">I Love their tail</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value="eyes">
        <label for="hobby3">I Love their eyes</label><br>

        <br>
        <label for="year">Guess their age</label><br>
        <select name="year" id="year">
            <option value="1st year">1st year</option>
            <option value="2nd year">2nd year</option>
            <option value="3rd year">3rd year</option>
            <option value="4th year">4th year</option>
        </select>
        <br>
        <input type="range" id="r1" name="r1" min="0" max="100" value="0">
        <br>
        <input type="submit" value="Submit"
    </form>
</body>
</html>
